<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/jquery.mobile.flatui.css" media="screen" title="jquery mobile theme" charset="utf-8">
    <script src="js/jquery-2.1.0.min.js"></script>
    <script src="js/jquery.mobile-1.4.1.min.js"></script>
    <script src="js/underscore-min.js"></script>
    <script src="js/backbone-min.js"></script>
    <script src="js/backbone.localStorage-min.js"></script>
    <script src="js/app.js"></script>
  </head>
  
  <body>
    
    <!-- Main -->
    
    <div id="home" data-role="page">
      <div data-role="header">
        <h1>Sample</h1>
        <a href="#new"
        data-role="button" 
        class="ui-btn-right" 
        data-icon="plus" 
        data-transition="slideup"
        data-theme="b"
        data-rel="dialog">
        New</a>
      </div>
      
      <div data-role="content">
        <h1>Yay</h1>
      </div>
    </div>
    
    <!-- New -->
    
    <div id="new" data-role="page">
      <div data-role="header">
        <a href="#home"
        data-role="button"
        data-icon="back"
        data-transition="slideup"
        data-rel="back"
        data-theme="e">
        Cancel</a>
        <h1>Compose</h1>
      </div>
      <div data-role="content">
        <p>Super awesome message.</p>
      </div>
    </div>
    
    
  </body>

</html>
