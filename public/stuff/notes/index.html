<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/jquery.mobile.flatui.css" media="screen" title="jquery mobile theme" charset="utf-8">
  <script src="js/jquery-2.1.0.min.js"></script>
  <script src="js/jquery.mobile-1.4.1.min.js"></script>
  <script src="js/underscore-min.js"></script>
  <script src="js/backbone-min.js"></script>
  <script src="js/backbone.localStorage-min.js"></script>
  <script src="js/app.js"></script>
</head>
<body>
  
  <!-- HOME PAGE -->
  
  <div id="home" data-role="page">
  
    <div data-role="header">
      <h1>Notes</h1>
      <a href="#new" 
      data-role="button" 
      class="ui-btn-right" 
      data-icon="plus" 
      data-transition="slideup"
      data-theme="b"
      data-rel="dialog">
      New
      </a>
    </div>
    
    <div data-role="content">
      <a href="#new" 
      data-role="button" 
      class="button" 
      data-icon="plus" 
      data-transition="slideup"
      data-theme="b"
      data-rel="dialog">
      New Note
      </a>
      
      <!--
<a href="#clowns"
      data-role="button"
      class="button"
      data-icon="heart"
      data-transition="flow"
      data-theme="d">
      CLOWNS
      </a>
-->
      
      
      <ul data-role="listview" data-inset="true">
        <li><a href="#all"
        data-transition="slide">
        All Notes</a></li>
      </ul>
    </div>
    
  </div>
  
  <!--Compose a new note-->
  
  <div id="new" data-role="page">
      
      <div data-role="header">
        <a href="#home"
        data-role="button"
        class="ui-btn-left"
        data-theme="d"
        data-transition="slideup"
        data-rel="back">
        Cancel
        </a>
        <h1>New Note</h1>
        <a href="#"
        data-role="button"
        class="ui-btn-right"
        id="dialog-save"
        data-theme="b"
        data-icon="check"
        data-rel="back"
        data-transition="slideup">
        Save
        </a>
      </div>
      
      <div data-role="content">
        <form action="#" method="post">
          <div data-role="fieldcontain">
            <label for="title">Title:</label>
            <input id="title" name="title" value="">
          </div>
          
          <div data-role="fieldcontain">
            <label for="body">Body:</label>
            <textarea id="body" name="body" value=""></textarea>
            <p id="datbooty"></p>
          </div>
          
        </form>
      </div>
      
      
  </div>
  
  <!-- View all notes -->
  
  <div id="all" data-role="page">
    <div data-role="header">
      <a href="#home"
      data-role="button"
      data-rel="back"
      data-icon="back"
      data-transition="slide">
      Back
      </a>
      <h1>All Notes</h1>
      <div data-type="horizontal" data-role="controlgroup" class="ui-btn-right">  
        <button data-role="button">Edit</button>
        <a href=#new
        data-role="button"
        data-transition="slideup">
        New
        </a>
      </div>
    </div>
    <div data-role="content">
    <ul id="allNotes">
    </ul>
  </div>
  
  <!-- Clown TAB!!@#!@!@ -->
  
  <div id="clowns" data-role="page">
    <div data-role="header">
      <a href="#home"
      data-role="button"
      data-icon="back"
      data-rel="back"
      data-theme="e">
      Back
      </a>
      <h1>CLOWNS!!!!!</h1>
    </div>
    <div data-role="content">
    <p id="fuck">I LOVE CLOWNS</p>
    <pre>...Add some script to load pictures of clowns...</pre>
    <script src="clowns.js"></script>
    </div>
  </div>
  
  
</body>
</html>
