<html>
  <head>
    <link href="css/cyborg.min.css" rel="stylesheet">
    <title>Jargon Generator</title>
  </head>
  
  <body>
    <div class="container">
      <div class="col-lg-10 col-lg-offset-1">
        <div class="row" style="padding-bottom:4em">
          <h1 style="font-size:4.5em">Engineering Jargon Generator</h1>
          <h4>Hanging out with a bunch of STEM majors and you don't know what to say? Try some of these!</h4>
        </div>
        <div class="row">
          <div class="col-lg-10 col-lg-offset-1 well well-lg">
            <p id="opener" class="text-warning text-center" style="font-size:1.5em">Have you tried using the...</p>
            <p id="jargon" class="text-primary text-center" style="font-size:3em">Wadsworth Deficiency Constant?</p>
          </div>
        </div>
        <div class="row">
          <div class="text-center">
            <button id="generate" class="btn btn-primary btn-lg">Try again!</button>
          </div>
        </div>
      </div>
    </div>
    <script src="js/jquery-1.10.2.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bsifier.js"></script>
  </body>
</html>
